<div class="wrapper">
  <div class="icon-close">
      <button class="btn" (click)="cerrar_modal()">
          <i class="bi bi-x-lg"></i>
      </button>
  </div>
  <div class="body-modal">
      <h1 class="title-modal">Editar {{data.title}}</h1>

      <span class="descripcion">
        <strong>{{data.message}}</strong>.

      </span>

      <div class="buttons-modal">
          <button mat-button class="btn-regresar" (click)="cerrar_modal()">
              Cancelar
          </button>
          <button mat-button class="btn-confirmar" (click)="confirmar()">
              Editar
          </button>
      </div>
  </div>
</div>
